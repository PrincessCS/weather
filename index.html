<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="assets/weather.png" alt="weather-logo">
        <div class="location-search-hidden">
            <input type="text" class="city-name" placeholder="Search Location...">
            <img src="assets/search.png" class="search-icon" alt="search-icon">
       </div>      
    </header>
    
<!--details for selected city and weather for city-->
    <section class="weather-display">
       <div class="location-search-visible">
        <input type="text" class="city-name" placeholder="Search Location...">
        <img src="assets/search.png" class="search-icon" alt="search-icon">
      </div>  

       <p id="alert"></p>

       <div class="details">
        <div class="city-details">
          <h2>City Details</h2>
          <p id="coordinates-lat"></p>
          <p id="coordinates-long"></p>
        </div>

        <hr>	
    
        <div class="weather-details">
         <h2>Weather Details</h2>
         <p id="weather-description"></p>
         <div class="temperatures">
            <p id="temperature-max"></p>
            <img src="assets/hot.png" alt="temperature-max" class="weather-icons">
         </div>

         <div class="temperatures">
            <p id="temperature-min"></p>
            <img src="assets/cold.png" alt="temperature-min" class="weather-icons">
         </div>
        
         <p id="humidity"></p>
         <p id="wind-speed"></p>
        </div>
       </div>
       <hr>
    </section>

<!--city name, temperature, and feels like-->
    <section class="city-temp-display">
        <div class="city-temp-details">
            <div class="city-temp-details-left">
                <h3 id="selected-city-temp"></h3>
                <p id="feels-like"></p>
            </div>

            <div  class="city-temp-details-right">
                <p id="selected-city-name"></p>
                <p id="date"></p>
            </div>  
        </div>
    </section>
<script src="script.js"></script>
</body>
</html>
