<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="Assets/clouds-and-sun.png" alt="weather-logo">
        <div class="location-search-hidden">
            <input type="text" class="city-name" placeholder="Search Location...">
            <img src="Assets/search-icon.png" class="search-icon" alt="search-icon">
       </div>      
    </header>

    <section class="weather-display">
       <div class="location-search-visible">
        <input type="text" class="city-name" placeholder="Search Location...">
        <img src="Assets/search-icon.png" class="search-icon" alt="search-icon">
      </div>  

       <p id="alert"></p>

       <div class="details">
        <div class="city-details">
          <h2>City Details</h2>
          <p id="coordinates-lat"></p>
          <p id="coordinates-long"></p>
        </div>

        <hr>	
    
        <div class="weather-details">
         <h2>Weather Details</h2>
         <p id="weather-description"></p>
         <p id="temperature-max"></p>
         <span><img src="Assets/temp-hot.png" alt="temperature-max" class="weather-icons"></span>
         <p id="temperature-min"></p>
         <span><img src="Assets/temp-cold.png" alt="temperature-min" class="weather-icons"></span>
         <p id="humidity"></p>
         <p id="wind-speed"></p>
        </div>
       </div>
       <hr>
    </section>


    <section class="city-temp-display">
        <div class="city-temp-details">
            <div class="city-temp-details-left">
                <h3 id="selected-city-temp"></h3>
                <p id="feels-like"></p>
            </div>

            <div  class="city-temp-details-right">
                <p id="selected-city-name"></p>
                <p id="date"></p>
            </div>  
        </div>

      
      

    </section>
   
  

<script src="script.js"></script>
</body>
</html>
